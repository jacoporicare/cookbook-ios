
mutation CreateRecipe($recipe: RecipeInput!, $image: Upload) {
	createRecipe(recipe: $recipe, image: $image) {
		id
		title
		fullImageUrl: imageUrl(size: { width: 1080, height: 1080 }, format: WEBP)
		directions
		sideDish
		preparationTime
		servingCount
		ingredients {
			id
			name
			isGroup
			amount
			amountUnit
		}
	}
}
