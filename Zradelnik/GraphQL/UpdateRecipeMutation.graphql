mutation UpdateRecipe($id: ID!, $recipe: RecipeInput!, $image: Upload) {
	updateRecipe(id: $id, recipe: $recipe, image: $image) {
		id
		title
		fullImageUrl: imageUrl(size: { width: 1080, height: 1080 }, format: WEBP)
		directions
		sideDish
		preparationTime
		servingCount
		ingredients {
			id
			name
			isGroup
			amount
			amountUnit
		}
	}
}
